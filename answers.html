<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Правильные ответы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answers.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="answers">
    <div class="container">
        <div class="answers-pre-title">
            <p>Результат прохождения теста</p>
            <img src="images/arrow-grey.png" alt="Стрелка">
            <div class="test-passed" id="test-passed">Тест №1. “JavaScript: Начальный уровень”</div>
        </div>
        <div class="common-title answers-title"><span>Правильные ответы</span> к тесту</div>
        <div class="answers-list" id="answers-list">
            <!--Вопросы и ответы создаются в answers.js-->
        </div>

        <div class="text-link result-back">
            <a href="#" id="back-to-result">Обратно к моему результату теста <img src="images/test-arrow.png" alt="Стрелка"></a>
        </div>
    </div>
</section>



<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>


<script src="scripts/answers.js"></script>

</html>
