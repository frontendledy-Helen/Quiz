<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор темы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/Logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="choice">
    <div class="container">
        <div class="choice-content">
            <h1 class="choice-title common-title">Выберите <span>тему теста</span></h1>
            <div class="choice-description">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
            <div class="choice-options" id="choice-options">
                <!--внутренность создается через choice.js, там строим структуру html и заполняем на основе полученных данных с backend                -->
            </div>
        </div>
        <div class="choice-image">
            <img src="images/choice-image.png" alt="Персонажи">
        </div>
    </div>


</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/common.js"></script>
<script src="src/components/choice.js"></script>
</body>
</html>
